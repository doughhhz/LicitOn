<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - LicitOn</title>
    <style>
        /* --- PALETA DE CORES LICITON --- */
        :root {
            --azul-profundo: #0A2342;
            --ciano-eletrico: #00B4D8;
            --fundo-neutro: #f4f6f9;
            --texto-escuro: #333333;
            --texto-suave: #666666;
            --borda-suave: #e1e1e1;
            --sucesso: #28a745;
            --erro: #dc3545;
        }

        /* Reset e Fontes */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--fundo-neutro);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(10, 35, 66, 0.1);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.6s ease-out;
            border-top: 4px solid var(--ciano-eletrico);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; margin-bottom: 2rem; }
        .logo-svg { width: 180px; height: auto; margin-bottom: 1rem; }
        .header h2 { color: var(--azul-profundo); margin-bottom: 0.5rem; font-weight: 700; }
        .header p { color: var(--texto-suave); font-size: 0.95rem; }

        .input-group { margin-bottom: 1.5rem; }
        .input-group label { display: block; margin-bottom: 0.5rem; color: var(--azul-profundo); font-weight: 600; font-size: 0.9rem; }
        .input-group input, .input-group select {
            width: 100%; padding: 0.9rem; border: 2px solid var(--borda-suave);
            border-radius: 8px; font-size: 1rem; color: var(--texto-escuro);
            transition: all 0.3s ease; outline: none; background-color: #fafafa;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: var(--ciano-eletrico); background-color: #fff;
            box-shadow: 0 0 0 4px rgba(0, 180, 216, 0.1);
        }
        .btn-submit {
            width: 100%; padding: 1rem; background: var(--azul-profundo); color: white;
            border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 700;
            cursor: pointer; transition: all 0.3s ease; margin-top: 0.5rem;
        }
        .btn-submit:hover { background: var(--ciano-eletrico); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 180, 216, 0.3); }
        .footer-link { text-align: center; margin-top: 2rem; font-size: 0.9rem; color: var(--texto-suave); }
        .footer-link a { color: var(--ciano-eletrico); text-decoration: none; font-weight: 700; }
        
        /* Estilo das Mensagens de Erro/Sucesso */
        .alert { padding: 15px; margin-bottom: 20px; border: 1px solid transparent; border-radius: 4px; font-size: 0.9rem; text-align: center; }
        .alert-success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
        .alert-error { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>

    <div class="container">
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="header">
            <svg class="logo-svg" viewBox="0 0 220 70" xmlns="http://www.w3.org/2000/svg">
                <text x="0" y="55" font-family="'Segoe UI', sans-serif" font-weight="900" font-size="60" fill="#0A2342">Licit</text>
                <circle cx="155" cy="35" r="22" fill="#00B4D8" />
                <circle cx="155" cy="35" r="7" fill="white" />
                <text x="180" y="55" font-family="'Segoe UI', sans-serif" font-weight="900" font-size="60" fill="#0A2342">n</text>
            </svg>
            <h2>Crie sua conta</h2>
            <p>Potencialize sua gestão de licitações.</p>
        </div>

        <form action="" method="POST">
            {% csrf_token %}

            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: João Silva" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail Corporativo</label>
                <input type="email" id="email" name="email" placeholder="nome@empresa.com" required>
            </div>

            <div class="input-group">
                <label for="cargo">Cargo / Função</label>
                <select id="cargo" name="cargo" required>
                    <option value="" disabled selected>Selecione seu perfil...</option>
                    <option value="gestor">Gestor de Licitações</option>
                    <option value="analista">Analista de Licitações</option>
                    <option value="diretor">Diretoria / Sócio</option>
                    <option value="comercial">Comercial</option>
                </select>
            </div>

            <div class="input-group">
                <label for="senha">Defina sua Senha</label>
                <input type="password" id="senha" name="senha" placeholder="No mínimo 8 caracteres" required minlength="8">
            </div>

            <button type="submit" class="btn-submit">Acessar o LicitOn</button>
        </form>

        <div class="footer-link">
            <p>Já possui acesso? <a href="#">Fazer Login</a></p>
        </div>
    </div>

</body>
</html>
